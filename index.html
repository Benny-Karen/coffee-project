<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
    <head>
        <meta charset="UTF-8">
        <meta name="google" content="notranslate">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Welcome to Java Lava!</title>
        <link rel="stylesheet" href="style.css">
        <link href="coffee-project-map.css" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    </head>
    <body>
        <div class="jumbotron text-center" style="background:transparent">
            <h1 class="display-1 ">Welcome to Lava Java</h1>
            <hr class="my-2">
            <p>Now Serving Coffee!</p>
        </div>

        <div class="container">
            <div>
                <div class="card text-center" style="width: auto; background:transparent">
                    <h4 class="card-title">Coffee Selection</h4>
                    <span class="row col-6 col-6" id="coffees"></span>
                </div>
            </div>

                <div class = "form-group">
                    <label for="roast-selection"></label>
                    <select class="form-control" id="roast-selection">
                        <option>light</option>
                        <option>medium</option>
                        <option>dark</option>
                        <option selected="">All</option>
                    </select>
                </div>

                <!--FIRST SEARCH-->

            <div class="form-group">
                <label for="coffeeName"> Coffee Name</label>
                <input type="text" class="form-control" id="coffeeName" placeholder="Search Coffee Name">
            </div>

            <!--FIRST BUTTON-->
            <button class="btn btn-primary btn-lg" id="submit" type="submit">Submit</button>

            <hr><!-- LINE BREAK-->

            <h3>Add a Coffee</h3>

            <!--SECOND SELECTION-->
            <div class="form-group">
                <label for="selectNewCoffee">Roast</label>
                <select class="form-control" id="selectNewCoffee">
                    <option>All</option>
                    <option>Light</option>
                    <option>Medium</option>
                    <option>Dark</option>
                </select>
            </div>

            <!--SECOND SEARCH-->
            <div class="form-group">
                <label for="addSecondCoffee">Name</label>
                <input type="text" class="form-control" id="addSecondCoffee" placeholder="Add Coffee Name">
            </div>

            <!--SECOND BUTTON-->
            <button class="btn btn-primary btn-lg btn-block" id="submit2" type="submit">Submit</button>
        </div>

        <div class="jumbotron text-center" style="background:transparent">
            <hr class="my-2">
            <p>Now Serving in Multiple Locations!</p>
        </div>

        <div>
            <img class="center" src="lava-java-map.png" id="map" alt="Lava Java Locations Map">
        </div>

        <script src="main.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    </body>
</html>
